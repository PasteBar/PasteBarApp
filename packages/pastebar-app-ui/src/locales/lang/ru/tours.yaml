HISTORY_PANEL_TOUR:
- element: '#side-panel_tour'
  popover:
    title: Панель истории буфера обмена
    description: Эта панель отображает всю историю вашего буфера обмена для быстрого доступа к ранее скопированной информации. Пролистывая историю буфера, находите нужный вам контент или используйте фильтр по разным типам данных. Легко находите нужный контент и копируйте его обратно в буфер обмена.
    prefferedSide: right
- element: '#history-find_tour'
  popover:
    title: Поиск и фильтр истории
    description: Используйте поиск для быстрого нахождения нужных элементов в истории буфера обмена. Фильтруйте результат по типам (текст, изображения или ссылки), чтобы легко найти нужное. Копируйте найденный элемент или сохраните его на доску в виде клипа.
    prefferedSide: bottom
    alignment: center
- element: '#history-list_tour .history-item'
  popover:
    title: Элемент истории буфера обмена
    description: Каждый элемент в истории буфера обмена представляет собой ранее скопированную вами информацию. <b>Дважды кликните левой кнопкой</b> на элемент или нажмите на иконку, чтобы скопировать его в буфер. <b>Нажмите и перетащите</b>, чтобы создать сохраненный клип на панели досок. <b>нажмите правой кнопкой мыши</b> на элементе для дополнительных опций в контекстном меню.
    prefferedSide: right
- element: '#tabs-history_tour'
  meta:
    closeTourCssPosition: hidden
  popover:
    title: Вкладки навигации истории/меню
    description: Переключайтесь между видами истории буфера обмена и меню вставки для легкого управления и доступа к вашему контенту.
    alignment: center
    prefferedSide: top
- element: '#history-menu-button_tour'
  meta:
    closeTourCssPosition: hidden
  popover:
    title: Меню выбранных элементов истории
    description: Используйте это меню для управления выбранными элементами в вашей истории буфера обмена. Вы можете <b>выбрать несколько</b> элементов, снять выбор со всех, добавить на доску, удалить или очистить историю за определенные периоды времени.
    alignment: end
    prefferedSide: right
- element: .panel-resize_tour
  popover:
    title: Изменяемый размер панели
    description: Настройте свое рабочее пространство, изменяя размер панели под свои предпочтения. <b>Наведите указатель мыши</b> на край панели, пока не появится курсор изменения размера, затем <b>нажмите и перетащите</b>, чтобы настроить размер панели.
    prefferedSide: right

DASHBOARD_CLIPS_TOUR:
- element: .clips-dashboard-panel_tour
  meta:
    closeTourCssPosition: hidden
  popover:
    title: Панель управления
    description: Эта панель-основное пространство для организации и управления вашими сохраненными клипами. Создавайте пользовательские вкладки и доски для структурирования вашего контента. <b>Перетаскивайте</b> элементы из истории буфера обмена, чтобы создать новые клипы. Используйте вкладки для переключения между различными категориями досок.
    prefferedSide: left
- element: '#dashboard-tabs_tour'
  popover:
    title: Вкладки панели управления
    description: Создавайте пользовательские вкладки и используйте их для навигации по различным разделам вашей панели управления. Переключайтесь между категориями для быстрого управления и доступа к вашим клипам и контенту.
    alignment: center
    prefferedSide: bottom
- element: '#dashboard-tabs-create-button_tour'
  popover:
    title: Создать элементы панели управления
    description: Создавайте новые элементы для вашей панели управления. Добавляйте клипы, доски или пользовательские вкладки для организации вашего контента.
    alignment: end
    prefferedSide: bottom
- element: '#dashboard-tabs-context-menu_tour'
  popover:
    title: Меню вкладок и макетов
    description: <b>Кликните левой кнопкой мыши</b> на вкладке или <b>нажмите на иконку меню</b>, чтобы создать макет и управлять вкладками. Вы можете редактировать существующие вкладки или изменять макет панели управления в соответствии с вашими рабочими предпочтениями.
    alignment: end
    prefferedSide: bottom
- element: .board-panel_tour
  popover:
    title: Панель досок
    description: Эта панель позволяет вам организовать сохраненные клипы для быстрого и легкого доступа. <b>Перетаскивайте</b> элементы из истории буфера. Используйте доски для категоризации и эффективного управления вашим контентом.
    alignment: center
    prefferedSide: right
- element: .board-panel-header_tour
  popover:
    title: Заголовок панели доски
    description: <b>Дважды кликните</b> на заголовке, чтобы быстро развернуть панель доски, или <b>нажмите правой кнопкой мыши</b>, чтобы увидеть другие опции для настройки и управления доской.
    alignment: start
    prefferedSide: right
- element: .clip_tour
  popover:
    title: Сохраненный клип
    description: Быстрый доступ к сохраненному контенту клипа. <b>Двойной клик</b> на клипе или <b>нажмите на иконку</b>, чтобы скопировать его в буфер. <b>Долгое нажатие</b> активирует режим изменения порядка элементов, или <b>нажмите правой кнопкой мыши</b> для дополнительных опций настройки и организации вашего клипа.
    alignment: start
    prefferedSide: right
- element: .panel-resize_tour
  popover:
    title: Изменяемый размер панели
    description: Настройте свое рабочее пространство, изменяя размер панели в соответствии с вашими предпочтениями. <b>Наведите указатель мыши</b> на край панели, пока не появится курсор изменения размера, затем <b>нажмите и перетащите</b>, чтобы настроить размер панели.
    prefferedSide: right

MENU_TOUR:
- element: '#side-panel_tour'
  popover:
    title: Панель меню вставки
    description: Эта панель позволяет вам настраивать нативное меню вставки в панели задач или в меню приложения. <b>Удерживайте и перетаскивайте</b> элементы для изменения порядка, <b>дважды нажмите</b> для переименования. <b>Нажмите</b> клавишу ALT или Command и выберите любой элемент для множественного выбора.
    prefferedSide: right
- element: '#menu-find_tour'
  popover:
    title: Поиск в меню
    description: Используйте строку поиска для быстрого нахождения конкретных пунктов меню. Введите ключевые слова для фильтрации и поиска нужных элементов.
    prefferedSide: bottom
    alignment: center
- element: div[role=treeitem]
  popover:
    title: Пункт меню в дереве
    description: <b>Двойной клик</b> на меню для переименования, <b>удерживайте и перетаскивайте</b> для изменения порядка. <b>Нажмите</b> клавишу ALT или Command и выберите меню для множественного выбора.
    prefferedSide: right
- element: '#tabs-menu_tour'
  meta:
    closeTourCssPosition: hidden
  popover:
    title: Вкладки навигации истории/меню
    description: Переключайтесь между видами истории буфера обмена и меню вставки для легкого управления и доступа к вашему контенту.
    alignment: center
    prefferedSide: top
- element: '#menu-icon-menu-button_tour'
  meta:
    closeTourCssPosition: hidden
  popover:
    title: Меню вставки выбранных элементов
    description: Используйте это меню для управления множественными выбранными пунктами меню. Множественный выбор, снять выбор со всех, перестроить нативное меню или удалить элементы для быстрой организации вашего меню вставки.
    alignment: end
    prefferedSide: right
- element: '#menu-main-list_tour'
  meta:
    closeTourCssPosition: hidden
  popover:
    title: Панель управления меню вставки
    description: Эта панель позволяет вам управлять всеми активными пунктами меню. Добавляйте, редактируйте или удаляйте элементы для настройки вашего меню вставки. Создавайте новые элементы или связывайте существующие клипы. <b>Двойной клик</b> для копирования контента в буфер обмена, <b>нажатие правой кнопкой мыши</b> для дополнительных опций.
    alignment: start
    prefferedSide: left
- element: .menu-item_tour
  popover:
    title: Пункт меню настройки
    description: Здесь вы можете управлять каждым пунктом меню. <b>Один клик </b> на иконку открытия, чтобы увидеть содержимое меню. <b>Двойной клик</b>, чтобы скопировать содержимое в буфер, или <b> клик правой кнопкой мыши</b> для показа дополнительных опций.
    alignment: center
    prefferedSide: bottom
- element: '#add-menu-item__tour'
  popover:
    title: Добавить элемент меню
    description: нажмите на иконку плюса и выберите место, куда вы хотите добавить новый элемент, перед или после существующего пункта меню. Вы можете создать новое меню, подменю, разделители, отключенные пункты меню, пункты меню из недавней истории или ссылку на сохраненный клип.
    alignment: end
    prefferedSide: bottom
- element: '#toggle-inactive-menu-items_tour'
  popover:
    title: Показ неактивных элементы меню
    description: Нажмите эту иконку, чтобы показать или скрыть неактивные элементы меню. Это помогает управлять и организовывать ваше меню, сосредотачиваясь на активных элементах, когда это необходимо. Оптимизируйте меню и уберите ненужные элементы для повышения эффективности.
    alignment: start
    prefferedSide: bottom
- element: .panel-resize_tour
  popover:
    title: Изменяемый размер панели
    description: Настройте свое рабочее пространство, изменяя размер панели в соответствии с вашими предпочтениями. <b>Наведите указатель мыши</b> на край панели, пока не появится курсор изменения размера, затем <b>нажмите и перетащите</b>, чтобы настроить размер панели.
    prefferedSide: right

NAVBAR_TOUR:
- element: '#navbar-panel_tour'
  popover:
    title: Панель навигации
    description: Панель навигации обеспечивает быстрый доступ к функциям и настройкам PasteBar. Используйте ее для переключения между видами истории буфера обмена и меню вставки, доступа к вашим коллекциям, выполнения глобального поиска, переключения видимости закрепленной доски, настройки параметров и получения помощи.
    alignment: center
    prefferedSide: bottom
- element: '#navbar-pastebar_tour'
  popover:
    title: Меню PasteBar
    description: Меню PasteBar предоставляет быстрый доступ к основным функциям и информации. Здесь вы можете проверить обновления, получить доступ к настройкам, заблокировать экран приложения, закрыть главное окно или выйти из приложения.
    alignment: start
    prefferedSide: bottom
- element: '#navbar-view_tour'
  popover:
    title: Меню просмотра
    description: Используйте меню просмотра для навигации по истории буфера обмена и меню вставки, настройки опций, изменения цветовой темы, модификации размера шрифта интерфейса и смены языка. Получите доступ к дополнительным настройкам приложения.
    alignment: start
    prefferedSide: bottom
- element: '#navbar-collections_tour'
  popover:
    title: Меню коллекций
    description: Меню коллекций позволяет переключаться между различными коллекциями клипов, досок и вкладок. Создавайте различные коллекции в соответствии с вашими потребностями, например, для организации контента по проектам или категориям.
    prefferedSide: bottom
- element: '#navbar-toggle-history-split'
  popover:
    title: Разделение окна с историей буфера
    description: Нажмите на эту иконку, чтобы открыть или закрыть отдельное окно с историей буфера обмена. Используйте эту функцию, чтобы управлять историей буфера обмена независимо от основного окна.
    alignment: center
    preferredSide: bottom
- element: '#navbar-search_tour'
  popover:
    title: Глобальный поиск
    description: Используйте глобальный поиск для быстрого нахождения клипов, досок и пунктов меню вашей активной коллекции. Введите ключевые слова для фильтрации результатов и легкого поиска нужного контента. <b>Дважды кликните левой кнопкой </b> на клип, чтобы скопировать в буфер прямо из результатов поиска.
    alignment: center
    prefferedSide: bottom
- element: '#navbar-pinned_tour'
  popover:
    title: Показ закрепленной доски
    description: Нажмите эту иконку, чтобы показать или скрыть закрепленную доску. Используйте эту функцию для организации рабочего пространства и отображении  наиболее важного контента.
    alignment: end
    prefferedSide: bottom
- element: '#navbar-help_tour'
  popover:
    title: Меню Помощь
    description: Быстрый доступ к обучающим турам и обзорам функций для работы с PasteBar. Тут предоставлены пошаговые инструкции и демонстрации, чтобы помочь вам эффективно использовать функции и интерфейс программы.
    alignment: end
    prefferedSide: bottom
- element: '#navbar-close-window_tour'
  popover:
    title: Закрыть главное окно
    description: Нажмите на иконку закрытия, чтобы свернуть главное окно PasteBar, сохраняя его функции доступными из иконки на панели задач или в меню. Вы всегда можете заново открыть главное окно приложения .
    alignment: end
    prefferedSide: bottom

SETTINGS_TOUR:
- element: '#app-settings-history_tour'
  popover:
    title: Настройки истории буфера обмена
    description: Настройте параметры истории буфера обмена, чтобы изменить, как PasteBar захватывает и управляет скопированным контентом. Включите или отключите функции, такие как автообновление, автоматическое закрепление, предварительный просмотр ссылок, список стоп-слов и автоопределение языков программирования для вашего удобства.
    alignment: start
    prefferedSide: right
- element: '#app-settings-collections_tour'
  popover:
    title: Настройки управления коллекциями
    description: Используйте настройки управления коллекциями для организации и настройки ваших коллекций. Добавляйте новые коллекции, редактируйте существующие и переключайтесь между ними как вам удобнее. Управляйте своим контентом, группируя связанные между собой клипы, доски и вкладки.
    alignment: start
    prefferedSide: right
- element: '#app-settings-preferences_tour'
  popover:
    title: Пользовательские настройки
    description: Настройте размер шрифта, переключите цветовые темы, измените язык интерфейса и настройте параметры автозапуска. Переключайте макеты панелей, показывайте названия коллекций на панели навигации и управляйте всплывающими подсказками клипов.
    alignment: start
    prefferedSide: right
- element: '#app-settings-security_tour'
  popover:
    title: Настройки безопасности
    description: Настройте параметры безопасности для защиты ваших данных. Установите пароль для экрана блокировки и пароль для восстановления. Управляйте захватом истории буфера обмена с экрана блокировки и настройте автоматическую блокировку при отсутствтии активности. Настройте эти параметры для повышения безопасности вашего приложения PasteBar.
    alignment: start
    prefferedSide: right
- element: '#app-settings-back_tour'
  popover:
    title: Вернуться на главный экран
    description: Нажмите, чтобы вернуться из настроек на главный экран приложения.
    alignment: start
    prefferedSide: right
